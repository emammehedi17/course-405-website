                        { ar: "تَتْلُو عَلَى الدُّنْيَا وَمَا فِيْهَا أَحَادِيثَ الدُّهُورِ", bn: "এ পৃথিবী এবং তার মাঝে যা কিছু আছে সবাইকে যুগের বিভিন্ন ঘটনাবলি শোনাতে।" },
                        { ar: "بِالْأَمْسِ كُنْتَ تَسِيرُ لَا تَخْشَى الْمَوَانِعَ فِي الطَّرِيقِ", bn: "গতকাল তুমি প্রবহমান ছিলে; চলার পথে কোনো বাধাকে ভয় করতে না।" },
                        { ar: "وَالْيَوْمَ قَدْ هَبِطَتْ عَلَيْكَ سَكِينَةُ اللَّحْدِ العَمِيقِ", bn: "আর আজ তোমার উপর নেমে এসেছে গহীন কবরের স্তব্ধতা।" },
                        { ar: "بِالأَمْسِ كُنْتَ إِذَا أَتَيْتُكَ بَاكِياً سَلَّيْتَنِي", bn: "গতকাল যখন আমি তোমার কাছে ক্রন্দনরত অবস্থায় আসতাম, তখন তুমি আমাকে সান্ত্বনা দিতে।" },
                        { ar: "وَالْيَوْمَ صِرْتَ إِذَا أَتَيْتُكَ ضَاحِكَاً أَبْكَيْتَنِي", bn: "আর আজ আমি যখন তোমার কাছে আনন্দচিত্তে আসলাম, তুমি আমাকে কাঁদিয়েছ।" },
                        { ar: "بِالْأَمْسِ كُنْتَ إِذَا سَمِعْتَ تَنَهُّدِي وَتَوَجُعِي", bn: "গতকাল তুমি আমার দীর্ঘশ্বাস ও দুঃখ-বেদনা শুনলে কাঁদতে।" },
                        { ar: "تَبْكِي، وَهَا أَبْكِي أَنَا وَحْدِي، وَلَا تَبْكِي مَعِي!", bn: "আফসোস! এখন আমি একাই কাঁদছি, তুমি আমার সাথে কাঁদছ না।" },
                        { ar: "مَا هَذِهِ الأَكْفَانُ؟ أَمْ هَذِي قُيُودٌ مِنْ جَلِيدٍ", bn: "এগুলো কি কাফন? নাকি বরফের বেষ্টনী?" },
                        { ar: "قَدْ كَبَّلَتْكَ وَذَلَّلَتْكَ بِهَا يَدُ البَرْدِ الشَّدِيدِ؟", bn: "তীব্র ঠাণ্ডার হাত এগুলো দিয়ে তোমাকে বেঁধে ফেলেছে এবং লাঞ্ছিত করে রেখেছে।" },
                        { ar: "هَا حَوْلَكَ الصَّفْصَافُ لَا وَرَقٌ عَلَيْهِ وَلَا جَمَالْ", bn: "আফসোস! তোমার চতুর্পাশের উইলো গাছে নেই কোনো পাতা, নেই কোনো সৌন্দর্য।" },
                        { ar: "يَجْثُو كَئِيباً كُلَّمَا مَرَّتْ بِهِ رِيحُ الشِّمَالِ", bn: "যেন সেটা বিষণ্ণ অবস্থায় হাঁটু গেড়ে বসে থাকে; যখনই তাকে অতিক্রম করে উত্তুরে হাওয়া।" },
                        { ar: "وَالحَوْرُ يَنْدُبُ فَوْقَ رَأْسِكَ نَاثِراً أَغْصَانَهُ", bn: "আর পপলার গাছ তোমার মাথার উপর ডালপালা ছড়িয়ে বিলাপ করছে।" },
                        { ar: "لَا يَسْرَحُ الحَسُّونُ فِيْهِ مُرَدِّداً أَلْحَانَهُ", bn: "ফিঞ্চ পাখিগুলো সেখানে কিচির-মিচিরের পুনরাবৃত্তি করে উড়ে বেড়ায় না।" },
                        { ar: "تَأْتِيهِ أَسْرَابٌ مِنْ الْغِرْبَانِ تَنْعَقُ فِي الفَضَا", bn: "এখন সেখানে আসে কাকের ঝাঁক, সেগুলো মহাশূন্যে কা কা করছে।" },
                        { ar: "فَكَأَنَّهَا تَرْثِي شَبَاباً مِنْ حَيَاتِكَ قَدْ مَضَى", bn: "মনে হয় যেন সেগুলো তোমার জীবনের গত হওয়া যৌবনের জন্য বিলাপ করছে।" },
                        { ar: "وَكَأَنَّهَا بِنَعِيبِهَا عِنْدَ الصَّبَاحِ وَفِي الْمَسَاءِ", bn: "আর মনে হয় যেন সকাল-সন্ধ্যার এই কা কা রব," },
                        { ar: "جَوْقٌ يُشَيِّعُ جِسْمَكَ الصَّافِي إِلَى دَارِ البَقَاءِ", bn: "এমন একদল যারা তোমার স্বচ্ছ দেহকে চিরস্থায়ী আবাসের দিকে বিদায় জানাচ্ছে।" },
                        { ar: "لَكِنْ سَيَنْصَرِفُ الشِّتَا، وَتَعُودُ أَيَّامُ الرَّبِيعِ", bn: "কিন্তু শীতকাল চলে যাবে, আর ফিরে আসবে বসন্তের দিনগুলো।" },
                        { ar: "فَتَفُكُّ جِسْمَكَ مِنْ عِقَالٍ مَكَّنَتْهُ يَدُ الصَّقِيعِ", bn: "তখন তোমার দেহ সেই বন্ধন থেকে মুক্ত হবে যা তুষারের হাত শক্ত করে রেখেছিল।" },
                        { ar: "وَتَكُرُّ مَوْجَتُكَ النَّقِيَّةُ حُرَّةً نَحْوَ البِحَارِ", bn: "তোমার স্বচ্ছ ঢেউ স্বাধীনভাবে সমুদ্রের দিকে ফিরে আসবে।" },
                        { ar: "حُبْلَى بِأَسْرَارِ الدُّجَى، ثَمْلَى بِأَنْوَارِ النَّهَارِ", bn: "রাতের রহস্যে গর্ভবতী, দিনের আলোয় মাতাল।" },
                        { ar: "وَتَعُودُ تَبْسَمُ إِذْ يُلَاطِفُ وَجْهَكَ الصَّافِي النَّسِيمُ", bn: "আর তুমি পুনরায় হাসবে যখন মৃদুমন্দ বাতাস তোমার স্বচ্ছ মুখ ছুঁয়ে যাবে।" },
                        { ar: "وَتَعُودُ تَسْبَحُ فِي مِيَاهِكَ أَنْجُمُ اللَّيْلِ البَهِيمِ", bn: "আর তোমার জলে সাঁতার কাটতে ফিরে আসবে গভীর রাতের তারকারাজি।" },
                        { ar: "وَالبَدْرُ يَبْسُطُ مِنْ سَمَاهُ عَلَيْكَ سِتْراً مِنْ لُجَيْنٍ", bn: "আর পূর্ণিমার চাঁদ তার আকাশ থেকে তোমার উপরে রূপালী চাদর বিছিয়ে দিবে।" },
                        { ar: "وَالشَّمْسُ تَسْتُرُ بِالْأَزَاهِرِ مُنْكَبَيْكَ العَارِيَيْنِ", bn: "আর সূর্য তোমার নগ্ন কাঁধ দুটো ফুল দিয়ে ঢেকে দেবে।" },
                        { ar: "وَالحَوْرُ يَنْسَى مَا اعْتَرَاهُ مِنَ الْمَصَائِبِ وَالْمِحَنِ", bn: "পপলার গাছ ভুলে যাবে তার উপর আপতিত বিপদ ও দুর্দশা।" },
                        { ar: "وَيَعُودُ يَشْمَخُ أَنْفُهُ وَيَمِيسُ مُخْضَرَّ الْفَنَنِ", bn: "সে গর্বভরে ফিরে আসবে এবং সবুজ-শ্যামল ডালে দুলতে থাকবে।" },
                        { ar: "وَتَعُودُ لِلصَّفْصَافِ بَعْدَ الشَّيْبِ أَيَّامُ الشَّبَابِ", bn: "উইলো গাছে বার্ধক্যের পর আবারও যৌবনের দিন ফিরে আসবে।" },
                        { ar: "فَيُغَرِّدُ الحَسُّونُ فَوْقَ غُصُونِهِ بَدَلَ الغُرَابِ", bn: "ফিঞ্চ পাখি তার ডালের উপর কাকের বদলে গান গাইবে।" },
                        { ar: "قَدْ كَانَ لِي، يَا نَهْرُ، قَلْبٌ ضَاحِكٌ مِثْلَ الْمُرُوجِ", bn: "হে নদী! আমারও ছিল তৃণভূমির মত হাস্যোজ্জ্বল হৃদয়।" },
                        { ar: "حُرٌّ كَقَلْبِكَ فِيهِ أَهْوَاءٌ وَآمَالٌ تَمُوجُ", bn: "তোমার হৃদয়ের মত স্বাধীন, যাতে আশা-আকাঙ্ক্ষা তরঙ্গায়িত হত।" },
                        { ar: "قَدْ كَانَ يُضْحِي غَيْرَ مَا يُمْسِي وَلَا يَشْكُو الْمَلَلْ", bn: "সকাল-সন্ধ্যা পেরিয়ে যেত; কোনো একঘেয়েমির অভিযোগ সেখানে ছিল না।" },
                        { ar: "وَالْيَوْمَ قَدْ جَمَدَتْ كَوَجْهِكَ فِيهِ أَمْوَاجُ الْأَمَلِ", bn: "অথচ আজ তোমার চেহারার মতই তাতে আশার ঢেউ স্থবির হয়ে গিয়েছে।" },
                        { ar: "فَتَسَاوَتِ الأَيَّامُ فِيهِ: صَبَاحُهَا وَمَسَاؤُهَا", bn: "তার মাঝে দিনগুলো সমান হয়ে গিয়েছে: তার সকাল ও সন্ধ্যা।" },

                const totalItems = currentPoemData.length;
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;

                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedItems = currentPoemData.slice(start, end);

                paginatedItems.forEach(item => {
                    const row = document.createElement('tr');
                    const arabicCell = document.createElement('td');
                    const bengaliCell = document.createElement('td');

                    row.appendChild(arabicCell);
                    row.appendChild(bengaliCell);
                    tableBody.appendChild(row);
                });
            }
